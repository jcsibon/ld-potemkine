layout: default

<div class="bg-light">
    {% include tunnelShopCartHeaderUI.html %}
    <div class="container">
    <!-- =================== CONTAINER====================== -->
    <div class="tunnelConnexion__container">
        <!-- =================== CONNEXION & INSCRIPTION ====================== -->
        <div class="card text-center tunnelConnexion__socialConnect">
            <h2>Connexion ou inscription</h2>
            <p>en 1 simple clic avec</p>
            <div class="row">
                <div class="col-lg-6 text-center">
                    <button class="btn float-right facebook-btn"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook Connect</button>
                </div>
                <div class="col-lg-6 text-center">
                    <button class="btn pull-left google-btn"><i class="fa fa-google-plus" aria-hidden="true"></i> Google Connect</button>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- =================== END OF MODULE 1====================== -->
        <!-- =================== SEPARATOR ====================== -->
        <div class="row hidden-tab">
            <div class="col-lg-5">
                <div class="separator mb20 mt20"></div>
            </div>
            <div class="col-lg-2 text-center mb10 mt10">Ou</div>
            <div class="col-lg-5">
                <div class="separator mb20 mt20"></div>
            </div>
        </div>
        <!-- =================== END OF SEPARATOR ====================== -->
        <div class="row">
            <!-- =================== MODULE 2-A ====================== -->
            <div class="col-lg-6">
                <div class="tunnelConnexion__connexion">
                    <h2>J'ai déja un compte</h2>
                    <div class="form-group">
                        <label for="usr">Email</label>
                        <input type="email" class="form-control" id="usr">
                        <label for="usr">Mot de passe <i class="fa fa-question-circle" aria-hidden="true"></i></label>
                        <input type="password" class="form-control" id="usr">
                        <span class="small text-muted float-right mb20"><a href="#">Mot de passe oublié ?</a></span>
                        <div class="clear"></div>
                        <button class="btn btn-primary">Connexion</button>
                    </div>
                </div>
            </div>
            <!-- =================== END OF MODULE 2-A ====================== -->
            <!-- =================== MODULE 2-B ====================== -->
            <div class="col-lg-6">
                <div class="tunnelConnexion__connexion">
                    <h2>Je n'ai pas de compte</h2>
                    <div>
                        <p class="tunnelConnexion__p">Créez votre compte pour retrouver vos commandes, vos wishlists et les infos liées à votre compte</p>
                    </div>
                    <div class="tunnelConnexion__btns">
                        <div class="mt20">
                            <button class="btn inline">Poursuivre sans compte</button>
                        </div>
                        <div class="mt20">
                            <button class="btn btn-primary">Créer mon compte</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- =================== END OF MODULE 2-B ====================== -->
        </div>
    </div>
    <!-- =================== END OF CONTAINER====================== -->
    </div>
</div>
